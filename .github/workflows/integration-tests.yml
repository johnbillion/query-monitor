# yaml-language-server: $schema=https://json.schemastore.org/github-workflow

name: Integration Tests
on:
  push:
    branches:
      - 'develop'
      - 'trunk'
      - 'master'
    paths:
      - '.github/**'
      - 'tests/**'
      - '**.css'
      - '**.scss'
      - '**.js'
      - '**.php'
      - 'codeception.dist.yml'
      - 'composer.json'
      - 'docker-compose.yml'
      - 'package.json'
  pull_request:
    branches:
      - '**'
    paths:
      - '.github/**'
      - 'tests/**'
      - '**.css'
      - '**.scss'
      - '**.js'
      - '**.php'
      - 'codeception.dist.yml'
      - 'composer.json'
      - 'docker-compose.yml'
      - 'package.json'
  schedule:
    # Once weekly on Thursdays at 05:00 UTC.
    #
    #        ┌───────────── minute           (0 - 59)
    #        │  ┌────────── hour             (0 - 23)
    #        │  │  ┌─────── day of the month (1 - 31)
    #        │  │  │  ┌──── month            (1 - 12 or JAN-DEC)
    #        │  │  │  │  ┌─ day of the week  (0 - 6 or SUN-SAT)
    #        │  │  │  │  │
    #        │  │  │  │  │
    #        │  │  │  │  │
    - cron: '0  5  *  *  4'
  workflow_dispatch:

jobs:
  test:
    name: WP ${{ matrix.wp }} / PHP ${{ matrix.php }}
    uses: johnbillion/plugin-infrastructure/.github/workflows/reusable-integration-tests.yml@trunk
    strategy:
      # See the following for PHP Compatibility of WordPress versions:
      # https://make.wordpress.org/core/handbook/references/php-compatibility-and-wordpress-versions/
      matrix:
        wp:
          # Nightly:
          - 'nightly'
          # Latest three stable:
          - '6.3'
          - '6.2'
          - '6.1'
        php:
          - '8.0'
          - '7.4'
        include:
          # Latest stable on PHP 8.1 and 8.2:
          - wp: '6.3'
            php: '8.1'
          - wp: '6.3'
            php: '8.2'
          # Nightly on PHP 8.1 and 8.2:
          - wp: 'nightly'
            php: '8.1'
          - wp: 'nightly'
            php: '8.2'
          # Oldest supported on PHP 7.4:
          - wp: '5.5'
            php: '7.4'
      fail-fast: false
    with:
      wp: ${{ matrix.wp }}
      php: ${{ matrix.php }}
