# yaml-language-server: $schema=https://json.schemastore.org/github-workflow

name: Coding Standards
on:
  push:
    branches:
      - 'develop'
      - 'trunk'
      - 'master'
    paths:
      - '.github/workflows/coding-standards.yml'
      - '**.css'
      - '**.scss'
      - '**.js'
      - '**.php'
      - 'composer.json'
      - 'package.json'
      - 'phpcs.xml.dist'
      - 'phpcs56.yml'
      - 'phpstan.neon.dist'
  pull_request:
    branches:
      - '**'
    paths:
      - '.github/workflows/coding-standards.yml'
      - '**.css'
      - '**.scss'
      - '**.js'
      - '**.php'
      - 'composer.json'
      - 'package.json'
      - 'phpcs.xml.dist'
      - 'phpcs56.yml'
      - 'phpstan.neon.dist'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: WP ${{ matrix.wp }} / PHP ${{ matrix.php }}
    uses: johnbillion/plugin-infrastructure/.github/workflows/reusable-coding-standards.yml@stable-stubs
    strategy:
      matrix:
        wp:
          # Latest three stable:
          - '6.5'
          - '6.4'
          - '6.3'
        php:
          - '8.2'
          - '7.4'
      fail-fast: false
    with:
      wp: ${{ matrix.wp }}
      php: ${{ matrix.php }}
