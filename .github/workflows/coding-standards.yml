# yaml-language-server: $schema=https://json.schemastore.org/github-workflow

name: Coding Standards
on:
  push:
    branches:
      - 'develop'
      - 'trunk'
      - 'master'
    paths:
      - '.github/workflows/coding-standards.yml'
      - '**.css'
      - '**.scss'
      - '**.js'
      - '**.php'
      - 'composer.json'
      - 'package.json'
      - 'phpcs.xml.dist'
      - 'phpcs56.yml'
      - 'phpstan.neon.dist'
  pull_request:
    branches:
      - '**'
    paths:
      - '.github/workflows/coding-standards.yml'
      - '**.css'
      - '**.scss'
      - '**.js'
      - '**.php'
      - 'composer.json'
      - 'package.json'
      - 'phpcs.xml.dist'
      - 'phpcs56.yml'
      - 'phpstan.neon.dist'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: PHP / PHP ${{ matrix.php }}
    uses: johnbillion/plugin-infrastructure/.github/workflows/reusable-coding-standards.yml@d3ffcfbf6a1129186e6ec6f7f7e57b143d3f53ee
    strategy:
      matrix:
        php:
          - '8.3'
          - '7.4'
      fail-fast: false
    with:
      php: ${{ matrix.php }}
