# yaml-language-server: $schema=https://json.schemastore.org/github-workflow

name: Build
on:
  push:
    branches:
      - 'release'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build
    uses: johnbillion/plugin-infrastructure/.github/workflows/reusable-build.yml@trunk
    with:
      node: true
      tag: ${{ github.event_name != 'workflow_dispatch' }}
      vendor: true
