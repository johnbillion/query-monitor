# Configuration for Jekyll, which is used to build the documentation site from the `/docs` directory.

title: Query Monitor
description: Query Monitor is the developer tools panel for WordPress
permalink: pretty

remote_theme: just-the-docs/just-the-docs@v0.7.0
color_scheme: qm
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/johnbillion/query-monitor"
gh_edit_branch: "develop"
gh_edit_source: docs
gh_edit_view_mode: "tree"
logo: /assets/logo.png
favicon_ico: /assets/favicon.png

aux_links:
  "Download on WordPress.org":
    - "https://wordpress.org/plugins/query-monitor/"
nav_external_links:
  - title: GitHub project
    url: https://github.com/johnbillion/query-monitor
  - title: Download plugin
    url: https://wordpress.org/plugins/query-monitor
  - title: Privacy statement
    url: /privacy/
    hide_icon: true
callouts_level:
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

plugins:
  - jekyll-redirect-from
