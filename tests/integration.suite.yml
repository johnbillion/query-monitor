# Codeception Test Suite Configuration
#
# Suite for integration tests that require WordPress functions and classes.

actor: WpunitTester
modules:
  enabled:
    - WPLoader
  config:
    WPLoader:
      wpRootFolder: 'tests/wordpress'
      dbName: '%WP_TESTS_DB_NAME%'
      dbHost: '%WP_TESTS_DB_HOST%'
      dbUser: '%WP_TESTS_DB_USER%'
      dbPassword: '%WP_TESTS_DB_PASS%'
      configFile: tests/integration/includes/bootstrap.php
      tablePrefix: wp_
      plugins: ['query-monitor/query-monitor.php']
      activatePlugins: ['query-monitor/query-monitor.php']
env:
  singlesite:
    modules:
      config:
        WPLoader:
          multisite: false
  multisite:
    modules:
      config:
        WPLoader:
          multisite: true
