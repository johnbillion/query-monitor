# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using WPWebDriver.

actor: AcceptanceTester
modules:
  enabled:
    - WPWebDriver
    - WPDb
    - \Helper\Acceptance
  config:
    WPDb:
      dsn: 'mysql:host=localhost:%TEST_SITE_DATABASE_PORT%;dbname=plugindb'
      user: pluginuser
      password: pluginpass
      url: '%TEST_SITE_WP_URL%'
      tablePrefix: wp_acceptance_
      dump: false
      populate: false
      cleanup: false
    WPWebDriver:
      url: '%TEST_SITE_WP_URL%'
      adminUsername: admin
      adminPassword: admin
      adminPath: /wp-admin
      browser: chrome
      host: localhost
      port: '%TEST_SITE_WEBDRIVER_PORT%'
      window_size: 1440x900
      capabilities:
        chromeOptions:
          args: [
            "--headless",
            "--disable-gpu",
            "--proxy-server='direct://'",
            "--proxy-bypass-list=*"
          ]
